<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
<h1 class="mb-4 text-center">ðŸ›’ Bem vindo ao Smartplaca</h1>

        <div class="text-center mb-4">
            <a href="/adicionar" class="btn btn-success">+ Adicionar Produto</a>
        </div>
        <ul class="list-group">
            {% if produtos %}
                {% for produto in produtos %}
                    <li class="list-group-item">
                        <h5 class="mb-1">{{ produto.nome }}</h5>
                        <strong class="text-primary">R$ {{ "{:.2f}".format(produto.preco).replace('.', ',') }}</strong>
                        <div class="d-flex justify-content-end">
                            <a href="/edit/{{ produto.id }}" class="btn btn-sm btn-primary me-2">Editar</a>
                            <a href="/delete/{{ produto.id }}" class="btn btn-sm btn-danger">Excluir</a>
                        </div>
                    </li>
                {% endfor %}
            {% else %}
                <li class="list-group-item text-muted">Nenhum produto adicionado ainda.</li>
            {% endif %}
        </ul>
    </div>
</body>
</html>
